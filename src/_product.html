<div class="productEl">
    <div class="productEl__layout">
        <div class="productCateg">
            <div class="productCateg__ico">
                <svg width="22px" height="22px">
                    <use xlink:href="./icons/stack/icons.svg#prize"></use>
                </svg>
            </div>
            <div class="productCateg__text">
                Автокосметика
            </div>
        </div>
        <div class="productActivity">
            <div class="productActivity__inner">
                <div class="productActivity__item productActivity__item-fv">
                    <button class="fastBtn">
                        Быстрый просмотр
                    </button>
                </div>
                <div class="productActivity__item">
                    <button class="activityBtn">
                        <span class="activityBtn__inner">
                            <svg width="22px" height="22px">
                                <use xlink:href="./icons/stack/icons.svg#compare"></use>
                            </svg>
                        </span>
                    </button>
                </div>
                <div class="productActivity__item">
                    <button class="activityBtn">
                        <span class="activityBtn__inner">
                            <svg width="22px" height="22px">
                                <use xlink:href="./icons/stack/icons.svg#favorite"></use>
                            </svg>
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <div class="productEl__img">
            <div class="productView">
                <a class="productView__link" href="">
                    <picture>
                        <source srcset="./img/p-2.webp, ./img/p-2@2x.webp 2x" type="image/webp">
                        <source srcset="./img/p-2.png, ./img/p-2@2x.png 2x">
                        <img src="./img/p-2.png" srcset="./img/p-2.png, ./img/p-2@2x.png 2x" alt="">
                    </picture>
                </a>
                <div class="productLabels">
                    <div class="productLabels__inner">
                        <div class="productLabels__item">
                            <div class="productLabel">Новинка</div>
                        </div>
                        <div class="productLabels__item">
                            <div class="productLabel productLabel-lead">Лидер продаж</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="productEl__name">
            <a class="productName" href="">
                Поршневой масляный компрессор QUATTRO ELEMENTI KM 8-140 ...
            </a>
        </div>
        <div class="productEl__cart">
            <div class="productCartLine">
                <div class="productCartLine__price">
                    <div class="prodPrice">
                        <div class="prodPrice__main">
                            <div class="priceBlock">
                                <div class="price-cur">
                                    8 490 ₽ 
                                </div>
                                <div class="price-old">
                                    9 250 ₽
                                </div>
                            </div>
                        </div>
                        <div class="prodPrice__side">
                            <div class="price-sale">
                                -15%
                            </div>
                        </div>
                    </div>
                </div>
                <div class="productCartLine__cart">
                    <div class="cartIco">
                        <span class="cartIco__inner">
                            <svg width="22px" height="22px">
                                <use xlink:href="./icons/stack/icons.svg#cart"></use>
                            </svg>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="productEl__btns">
        <div class="prodBtnList">
            <div class="prodBtnList__item prodBtnList__item-small">
                <div class="counterBox">
                    <div class="counterBox__inner">
                        <button class="counterBox__btn counterBox__btn-minus" tabindex="0">
                            <span class="counterBox__btninner">
                                -
                            </span>
                        </button>
                        <div class="counterBox__field">
                            <input class="counterBox__input counterBox__input-field" type="number" value="1" data-min="0" data-max="254" data-step="1" tabindex="0">
                        </div>
                        <button class="counterBox__btn counterBox__btn-plus" tabindex="0">
                            <span class="counterBox__btninner">
                                +
                            </span>
                        </button>
                    </div>
                  </div>
            </div>
            <div class="prodBtnList__item prodBtnList__item-big">
                <button class="customBtn customBtn-light customBtn-basket">
                    <span class="customBtn__inner">
                        <span class="customBtn__text">В корзину</span>
                        <span class="customBtn__basket">
                            <svg width="22px" height="22px">
                                <use xlink:href="./icons/stack/icons.svg#cart"></use>
                            </svg>
                        </span>
                    </span>
                </button>
            </div>
            <div class="prodBtnList__item prodBtnList__item-grow">
                <button class="customBtn">
                    <span class="customBtn__inner">
                        <span class="customBtn__text">Купить в 1 клик</span>
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
